  <input type="range" id="page-slider" min="1">
</div>

 <script type="text/javascript">

  $(function() {
 
      let totalPages = $('#foto .page').length;
      let sliderMax = Math.trunc(((totalPages - 2) / 2)) + 2;
      $("#page-slider").attr("max", sliderMax);
	  let tasti = true;

  
    // attivo l'effetto
    $('#foto').turn({
      display: 'double',
	  autoCenter: true,
      duration: 1000, 
	  when: {
             turning: function(event, page, view) {
		     let sliderValue = Math.trunc(page / 2) + 1;
             $("#page-slider").val(sliderValue);
               }
			}   
    });

	
	// Cambia pagina con lo slider
			$("#page-slider").on("input", function() {
			    tasti = false;
                let newStep = parseInt($(this).val());
                let targetPage = newStep === 1 ? 1 : (newStep * 2) - 2;
				console.log("newStep: ", newStep);
				console.log("targetPage: ", targetPage);
				console.log("tasti slider: ", tasti);
                $("#foto").turn("page", targetPage);			
            });
 
 
    // imposto la navigazione anche da tastiera
     $(window).bind('keydown', function(e){
	 if (tasti === true)
	 {
      if (e.keyCode == 37) $('#foto').turn('previous'); 
      else if (e.keyCode == 39) $('#foto').turn('next'); 
	 }
    });

	
	// adatto le immagini in funzione della dimensione della finestra
	$(window).resize(function() {
	 let newHeight = Math.trunc($(window).height() * 0.94);
	 let newWidth = Math.trunc(newHeight * 1.41);    
     $("#foto").turn("size", newWidth, newHeight);
	 $("#foto").turn("resize");
    });
    
  });
  </script>
